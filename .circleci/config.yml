version: 2.1

executors:
  daml-executor:
    docker:
      - image: digitalasset/daml-sdk:0.12.15-circleci-master


jobs:
  daml_test:
    executor: daml-executor
    steps:
      - checkout
      - run:
          command: |
            mkdir -p target/daml-test-reports
            da compile
            da run -- damlc test --junit target/daml-test-reports/daml-test.xml daml/LibraryModules.daml
      - store_test_results:
          path: target/daml-test-reports
      - store_artifacts:
          path: target/daml-test-reports
          
  npm_test:       
    executor: daml-executor
    steps:
      - checkout
      - run:
          command: |
            nvm install v8.12.0
            nvm use v8.12.0
            npm install -g yarn
      - run:
          name: Run Blackduck Detect
          command: |
            bash <(curl -s https://raw.githubusercontent.com/DACH-NY/security-blackduck/master/synopsys-detect) ci-build digitalasset_ex-mortgage-repackaging master --logging.level.com.synopsys.integration=DEBUG          

workflows:
  version: 2
  build_and_test:
    jobs:
      - daml_test
      - npm_test:
          context: blackduck      
